services:
  mongodb:
    image: mongo:5
    env_file: .env
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017-27019:27017-27019'
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  mongo-data:
